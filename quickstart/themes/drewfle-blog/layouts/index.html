{{ define "main" }}
  <header class="layouts-homepage-header w-full">
    {{ .Site.BaseURL }}
    <img
      class="layouts-homepage-header__banner"
      src="/homepage/img/2016-11-29-waterloo-bridge.jpg"
    />
  </header>
  <article class="text-center text-gray-700">
    <h1 class="font-serif font-extralight text-5xl">{{ .Title }}</h1>
    {{ .Content }}
  </article>

  {{ partial "tags.html" . }}
  {{ partial "langs.html" . }}
{{ end }}
